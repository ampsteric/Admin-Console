<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Health Report</title>
  </head>
  <body>
    <div class="header">
      <div class="display"><img src="./assets/utils/lung.png" alt="" /></div>
      <div class="info">
        <div><p class="name">Jack Rayn</p></div>
        <div>
          <p><span>gender:</span> Male</p>
        </div>
        <div>
          <p><span> Blood:</span> AB-</p>
        </div>
        <div>
          <p><span>id:</span> Male</p>
        </div>
      </div>
      <div class="container">
        <div class="general">
          <div class="icons"><img src="./assets/utils/blood.svg" alt="" /></div>
          <div><span>88mm</span>Hg</div>
        </div>

        <div class="general">
          <div class="icons">
            <img src="./assets/utils/bmi (1).png" alt="" />
          </div>
          <div><span>45</span>kg/m</div>
        </div>

        <div class="general">
          <div class="icons">
            <img src="./assets/utils/celsius.png" alt="" />
          </div>
          <div><span>98.6</span> F</div>
        </div>
        <div class="general">
          <div class="icons"><img src="./assets/utils/lung.png" alt="" /></div>
          <div><span>16</span>bmp</div>
        </div>
      </div>
    </div>

    <div class="main">
                    <div class="sidebar">
                                     <div class="details">
                                        <div class="name">Information</div>
                                        <hr />
                                        <div><span>Date of Birth: </span> 22 June 1992</div>
                                        <div><span>Height</span>1.8m</div>
                                        <div><span>Weight:</span>90Kg</div>
                                        <div><span>allergies:</span>Peanuts,Diary</div>
                                        <div><span> B.P:</span>88mmHg</div>
                                        <div><span>Pulse rate:</span>78bpm</div>
                                      </div>
                                     </div>
                    </div>
                    <div class="content"></div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
